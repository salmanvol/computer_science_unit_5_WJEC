<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/template/css/main.css">
</head>
<body>
    <header class="header">
        <div class="header__image">
            <image src="/template/images/logo.png"></image>
        </div>
        <div class="header__buttons">
            <a class="header__button" href="">Search</a>
            <a class="header__button" href="">Request Book</a>
            <a class="header__button" href="">Profile</a>
            <a class="header__button" href="">Login</a>
        </div>

    </header>


    <div class="login">
        <h1 class="header--main login__header">User Login</h1>
        <form action="" class="entry">
            <div class="entry__box">
                <div class="entry__label">Email Address</div>
                <input type="email" name="email" class="entry__input">
            </div>
            <div class="entry__box">
                <div class="entry__label">Password</div>
                <input type="password" name="password" class="entry__input">
            </div>
            <button class="btn btn--primary btn--arrow-hover" type="submit"><span>Login</span></button>
        </form>

        <div class="login__sign_up_link"><a href="">Sign up</a></div>    

    </div>

    
</body>
</html>
