{% extends 'base.html' %}
{% load static %}
{% block title %}Update Order{% endblock title %}

{% block content %}
    <div class="sign_up">
        <h1 class="sign_up__header">Update Ordered Book</h1>
        <form action="" class="sign_up__form">
            <table class="sign_up__table">
                <tr>
                    <td> <label for="name"></label> Name </td>
                    <td> <input value="Robert" type="text" name="name" class="entry__input sign_up__input"></td>
                </tr>
                <tr>
                  <td> <label for="author"></label> Author </td>
                  <td> <input value="Pineda" type="text" name="author" class="entry__input sign_up__input"></td>
                </tr>
                <tr>
                    <td> <label for="release_date"></label> Release Date </td>
                    <td> <input value="2005" type="number" name="release_date" class="entry__input sign_up__input"></td>
                </tr>
                <tr>
                  <td> <label></label> Genre</td>
                  <td> 
                    <select name="Reg Class" class="entry__input sign_up__input">
                        <!-- need to use selected for the default one of these options below, e.g <option selected> -->
                        <option value="fiction">Fiction</option>
                        <option value="non-Fiction">Non-Fiction</option>
                        <option value="history">History</option>
                        <option selected value="children's literature">Children's Literature</option>
                        <option value="crime">Crime</option>
                    </select>
                    </td>           
                 </tr>
                 <tr>
                    <td> <label for="image"></label> Image </td>
                    <td> 
                        <div><input type='file' id="upload-image" onchange="pressed()"><label id="fileLabel">None Selected</label></div>
                    </td>
                </tr>
              </table>
              <div class="sign_up__buttons">
                <div class="sign_up__form_buttons">
                    <a class="btn btn--primary btn--arrow-hover sign_up__button"> Update </a>
                    <a class="btn btn--danger btn--arrow-hover sign_up__button"> Cancel </a>
                </div>
                
              </div>
        </form>
    </div>
{% endblock content %}

{% block post_javascript %}
<script>
    window.pressed = function(){
        var a = document.getElementById('upload-image');
        if(a.value == "")
        {
            fileLabel.innerHTML = "Choose file";
        }
        else
        {
            var theSplit = a.value.split('\\');
            fileLabel.innerHTML = theSplit[theSplit.length-1];
        }
    };
</script>
{% endblock post_javascript %}
