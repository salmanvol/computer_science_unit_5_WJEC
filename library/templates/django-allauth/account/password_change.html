{% extends "account/base.html" %}

{% load i18n %}
{% load static %}
{% load bootstrap4 %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<section class="hero-wrap hero-wrap-2" style="background-image:url({% static 'images/bg_2.jpg' %});" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end">
            <div class="col-md-12 ftco-animate mb-5">
                <p class="breadcrumbs mb-0">
                    <span class="mr-3">
                        <a href="{% url 'organisers:index' %}">
                            Home <i class="fa fa-chevron-right"></i>
                        </a>
                    </span>
                    <span>
                        Change Password <i class="fa fa-chevron-right"></i>
                    </span>
                </p>
                <br><br>
                <h1 class="mb-3 bread" style="text-align:center;">Change Your Password.</h1>
            </div>
        </div>
    </div>
</section>
<section class="ftco-section ftco-no-pt ftco-search-wrap bg-dark">
<div class="container" style="text-align:center;padding-top:30px">
  <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" name="action" class="btn btn-info" style="font-size:1.5rem">{% trans "Change Password" %}</button>
  </form>
</div>
</section>

{% endblock %}
