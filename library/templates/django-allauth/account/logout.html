{% extends "account/base.html" %}

{% load i18n %}
{% load static %}
{% block title %}{% trans "Logout" %}{% endblock %}

{% block content %}
<section class="hero-wrap hero-wrap-2" style="background-image:url({% static 'images/bg_2.jpg' %})" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end">
            <div class="col-md-12 ftco-animate mb-5">
                <p class="breadcrumbs mb-0">
                    <span class="mr-3">
                        <a href="{% url 'organisers:index' %}">
                            Home <i class="fa fa-chevron-right"></i>
                        </a>
                    </span>
                    <span>
                        Logout <i class="fa fa-chevron-right"></i>
                    </span>
                </p>
                <br><br>
                <h1 class="mb-3 bread" style="text-align:center;">Logout</h1>
                <h2 style="color:white;text-align:center;">Are you sure you want to Logout?</h2>
                <form method="post" action="{% url 'account_logout' %}">
                  {% csrf_token %}
                  {% if redirect_field_value %}
                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                  {% endif %}
                  <button style="display: flex;margin: auto;font-size:1.5rem;border-radius:1rem" class="btn btn-warning" type="submit">{% trans 'Logout' %}</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
